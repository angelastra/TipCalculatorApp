<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  
    <div id="container">

      <div id="container-img">
        <img src="images/logo.svg" alt="" id="img-splitter">
      </div>

      <div id="principal">

          <div id="datos">

            <label for="" class="etiqueta">Bill</label>
            <input type="text">
            <label for="" class="etiqueta">Select Tip %</label>
            <div id="gridBtns">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <button>Custom</button>
            </div>
            <label for="" class="etiqueta">Number of people</label>
            <input type="number">

        </div>
        <div id="resultado">

          <label for="" class="etiqueta">Tip Amount / persona</label>
          <span></span>
          <label for="" class="etiqueta">Total / person</label>
          <span></span>
          <button>RESET</button>

        </div>
      </div>


      

    </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angel Lastra</a>.
  </div>
</body>
</html>
